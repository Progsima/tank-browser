<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tank : a Neo4j cypher graph browser based on sigmajs">
    <meta name="author" content="Benoît Simard (@logisima)">

    <link href="../build/css/main.css" rel="stylesheet">


    <script src="./lib/jscolor/jscolor.js"></script>
    <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>

    <!-- START SIGMA IMPORTS -->
    <script src="../node_modules/sigma/build/sigma.min.js"></script>

    <script src="../node_modules/sigma/plugins/sigma.layout.forceAtlas2/worker.js"></script>
    <script src="../node_modules/sigma/plugins/sigma.layout.forceAtlas2/supervisor.js"></script>

    <script src="../node_modules/sigma/build/plugins/sigma.parsers.json.min.js"></script>
    <script src="../node_modules/sigma/build/plugins/sigma.plugins.animate.min.js"></script>
    <script src="../node_modules/sigma/build/plugins/sigma.plugins.dragNodes.min.js"></script>
    <script src="../node_modules/sigma/build/plugins/sigma.plugins.filter.min.js"></script>
    <script src="../node_modules/sigma/build/plugins/sigma.plugins.neighborhoods.min.js"></script>
    <script src="../node_modules/sigma/build/plugins/sigma.renderers.customShapes.min.js"></script>
    <script src="../node_modules/sigma/build/plugins/sigma.statistics.HITS.min.js"></script>
    <script src="../node_modules/file_dependencies/sigma-neo4j"></script>
    <!-- END SIGMA IMPORTS -->

    <!-- Code mirror-->
    <link href="../node_modules/codemirror/lib/codemirror.css" rel="stylesheet">
    <link href="../node_modules/codemirror/theme/neo.css" rel="stylesheet">
    <script src="../node_modules/codemirror/lib/codemirror.js"></script>
    <script src="../node_modules/codemirror/mode/cypher/cypher.js"></script>

    <title>Neo4j cypher graph browser</title>
</head>
<body>

<header class="navbar navbar-fixed-top" role="banner">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/" title="Benoît Simard">
                <img class="baseline" src="images/bsimard.png" alt="Benoît Simard">

                <h1>Cypher Browser</h1>
            </a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
            </ul>
        </nav>
    </div>
</header>


<main class="bs-docs-masthead" id="content" role="main">
    <div id="tank-container" class="container-fluid">
        <div class="container-fluid">
            <div class="col-md-3">
                <ul id="menu" class="list-unstyled">
                    <li>
                        <a href="#" class="menu-link" ><i class="fa fa-pie-chart fa-2x"></i></a>
                        <div id="tank-container-stats"></div>
                    </li>
                    <li>
                        <a href="#" class="menu-link" ><i class="fa fa-star fa-2x"></i></a>
                        <div id="tank-container-favorite"></div>
                    </li>
                    <li>
                        <a href="#" class="menu-link" "><i class="fa fa-history fa-2x"></i></a>
                        <div id="tank-container-history"></div>
                    </li>
                    <li class="active">
                        <a href="#" class="menu-link" ><i class="fa fa-cogs fa-2x"></i></a>
                        <div id="tank-container-config"></div>
                    </li>
                </ul>
            </div>
            <div class="col-md-9" id="tank-container-graph">
            </div>
        </div>
        <div class="container-fluid">
            <div id="tank-container-query" class="col-md-12">

            </div>
        </div>
    </div>
</main>


<footer class="bs-docs-footer" role="contentinfo">
    <div class="container-fluid">
        <ul class="center-block list-inline list-unstyled">
            <li>v0.0.1</li>
            <li>|</li>
            <li><a href="https://github.com/sim51">@logisima</a></li>
        </ul>
    </div>
</footer>

<script src="../build/js/templates.js"></script>
<script src="../build/js/main.js"></script>
<script>
    /**
     * When document is ready , we initialize the application.
     */
    var tank = new tank();

    // Panel navigation
    // ========================
    // FIXME : be more generic
    var onClick = function () {
        document.getElementById('tank-container-stats').parentNode.classList.remove('active');
        document.getElementById('tank-container-favorite').parentNode.classList.remove('active');
        document.getElementById('tank-container-history').parentNode.classList.remove('active');
        document.getElementById('tank-container-config').parentNode.classList.remove('active');
        this.parentNode.classList.add('active');
    };
    for (i = 0; i < document.getElementsByClassName('menu-link').length; i++) {
        document.getElementsByClassName('menu-link')[i].onclick = onClick;
    }
</script>

<!-- START LINKURIOUS IMPORTS -->
<script src="../node_modules/linkurious/plugins/sigma.renderers.linkurious/canvas/sigma.canvas.nodes.def.js"></script>
<!-- END LINKURIOUS IMPORTS -->
</body>
</html>
